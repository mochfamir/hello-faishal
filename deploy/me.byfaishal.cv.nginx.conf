# Nginx: static export untuk me.byfaishal.cv (Next.js output: export → folder out/)
#
# Di VPS:
#   1. Build: npm run build   → hasil di ./out
#   2. Upload/salin isi folder out ke VPS, misal: /home/dev/me-byfaishal/out
#   3. Salin config ini:
#        sudo cp deploy/me.byfaishal.cv.nginx.conf /etc/nginx/sites-available/me-byfaishal
#   4. Aktifkan & tes:
#        sudo ln -sf /etc/nginx/sites-available/me-byfaishal /etc/nginx/sites-enabled/
#        sudo nginx -t && sudo systemctl reload nginx
#   5. HTTPS:
#        sudo certbot --nginx -d me.byfaishal.cv

server {
    listen 80;
    server_name me.byfaishal.cv;

    root /home/dev/me-byfaishal/out;
    index index.html;
    try_files $uri $uri/ $uri.html /index.html;
}
